<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Stretchletics | Routine Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "neon-pink": "#EC4899",
              "neon-indigo": "#4F46E5",
              "deep-black": "#050505",
              "dark-charcoal": "#10141D",
              "deep-navy": "#1D2A4A",
            },
            boxShadow: {
              // Custom shadows are still defined, but the animation uses standard CSS
              "neon-pink":
                '0 0 20px theme("colors.neon-pink"), 0 0 60px theme("colors.neon-pink")',
              "neon-indigo":
                '0 0 20px theme("colors.neon-indigo"), 0 0 60px theme("colors.neon-indigo")',
              glass: "0 8px 32px 0 rgba(0, 0, 0, 0.37)",
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap");
      :root {
        font-family: "Inter", sans-serif;
      }
      /* Background Grid */
      .bg-grid {
        background-image: radial-gradient(#2e3a52 1px, transparent 1px),
          radial-gradient(#2e3a52 1px, transparent 1px);
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
      }

      /* ---------------------------------- */
      /* --- 1. Neon Glow Keyframes CSS --- */
      /* ---------------------------------- */

      @keyframes neon-pulse {
        0% {
          box-shadow: 0 0 10px rgba(79, 70, 229, 0.5),
            /* Indigo */ 0 0 20px rgba(79, 70, 229, 0.3);
        }
        50% {
          box-shadow: 0 0 15px rgba(236, 72, 153, 0.8),
            /* Pink */ 0 0 30px rgba(236, 72, 153, 0.5);
        }
        100% {
          box-shadow: 0 0 10px rgba(79, 70, 229, 0.5),
            0 0 20px rgba(79, 70, 229, 0.3);
        }
      }

      /* ---------------------------------- */
      /* --- 2. Element Styling & Glows --- */
      /* ---------------------------------- */

      /* Glassmorphism Card Base Utility */
      .glass-card {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.5s ease-in-out;
        /* Apply the animated glow */
        animation: neon-pulse 4s ease-in-out infinite;
      }

      /* Gradient Button Effect - Sleek Neon Plasma */
      .gradient-button {
        background-image: linear-gradient(
          to right,
          #4f46e5 0%,
          #ec4899 51%,
          #4f46e5 100%
        );
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        background-size: 200% auto;
        color: white;
        border-radius: 8px;
        display: inline-block;
        position: relative;
        z-index: 1;
        box-shadow: 0 0 8px rgba(79, 70, 229, 0.3); /* Base glow */
      }
      .gradient-button:hover {
        background-position: right center;
        transform: translateY(-2px);
        /* More dramatic glow on hover */
        box-shadow: 0 0 25px rgba(236, 72, 153, 0.8),
          0 0 50px rgba(79, 70, 229, 0.6);
      }

      /* Custom scrollbar for chat area */
      .chat-area::-webkit-scrollbar {
        width: 8px;
      }
      .chat-area::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .chat-area::-webkit-scrollbar-thumb {
        background: rgba(236, 72, 153, 0.4);
        border-radius: 10px;
      }
      .chat-area::-webkit-scrollbar-thumb:hover {
        background: rgba(79, 70, 229, 0.6);
      }

      /* User Message Bubble Style */
      .user-message-bubble {
        background: #ec4899; /* neon-pink */
        border-radius: 1rem 1rem 0.2rem 1rem;
        color: #050505; /* deep-black text */
        box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
      }

      /* Bot Message Bubble Style */
      .bot-message-bubble {
        background: #1d2a4a; /* deep-navy */
        border: 1px solid rgba(79, 70, 229, 0.5); /* Subtle neon-indigo border */
        border-radius: 1rem 1rem 1rem 0.2rem;
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
      }
    </style>
  </head>

  <body
    class="bg-[#050505] bg-grid text-slate-300 antialiased min-h-screen flex items-center justify-center p-4"
  >
    <div class="w-full max-w-2xl h-[90vh] flex flex-col">
      <div class="text-center mb-6">
        <h1
          class="text-4xl font-black tracking-wider text-white uppercase drop-shadow-lg"
        >
          Stretchletics
        </h1>
        <p class="text-slate-400 mt-2">Your AI flexibility coach.</p>
      </div>

      <div
        class="glass-card flex-grow flex flex-col rounded-xl overflow-hidden"
      >
        <div
          id="chat-messages"
          class="chat-area flex-grow p-6 space-y-6 overflow-y-auto"
        >
          <div class="flex justify-start">
            <div class="bot-message-bubble p-4 max-w-xs sm:max-w-md">
              <p
                class="font-bold text-neon-indigo uppercase text-xs tracking-wider"
              >
                Stretchletics
              </p>
              <p class="mt-1 text-sm">
                Welcome to Stretchletics, your mobility coach! Get your optimal
                cool-down routine by either describing your workout below or
                tapping Sync Last Workout.
              </p>
            </div>
          </div>
        </div>

        <div class="p-4 border-t border-white/10 bg-black/50">
          <div class="flex items-center space-x-3 mb-4">
            <button
              id="last-workout-btn"
              class="gradient-button flex-shrink-0 px-4 py-3 text-sm font-bold tracking-wider"
            >
              <i class="fa-solid fa-rotate inline-block mr-2"></i>
              Sync Last Workout
            </button>
            <div
              id="last-workout-status"
              class="text-xs text-slate-500 italic flex-grow truncate"
            >
              (Ready to sync)
            </div>
          </div>

          <form id="chat-form" class="flex space-x-3">
            <input
              type="text"
              id="chat-input"
              required
              placeholder="Ask me for a routine..."
              class="flex-grow p-4 rounded-lg border border-white/10 bg-white/5 text-white placeholder-slate-500 focus:ring-2 focus:ring-neon-pink focus:border-transparent transition duration-300 outline-none shadow-inner"
            />
            <button
              type="submit"
              id="send-button"
              class="gradient-button flex-shrink-0 w-12 h-12 text-base font-bold flex items-center justify-center"
            >
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const chatMessages = document.getElementById("chat-messages");
      const chatForm = document.getElementById("chat-form");
      const chatInput = document.getElementById("chat-input");
      const sendButton = document.getElementById("send-button");
      const lastWorkoutBtn = document.getElementById("last-workout-btn");
      const lastWorkoutStatus = document.getElementById("last-workout-status");

      // --- Mock Data ---
      const mockLastWorkout = {
        type: "Running",
        duration: "1 hour 15 minutes",
        intensity: "Moderate",
        muscleGroupsUsed: [
          "Quadriceps",
          "Hamstrings",
          "Glutes",
          "Calves",
          "Core",
        ],
        date: new Date().toLocaleDateString(),
        distance: "12 km",
      };

      // --- Helper Functions ---

      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function addMessage(text, sender = "bot", isRoutine = false) {
        const messageWrapper = document.createElement("div");
        const messageBox = document.createElement("div");

        if (sender === "user") {
          messageWrapper.className = "flex justify-end";
          messageBox.className = "p-4 max-w-xs sm:max-w-md user-message-bubble";
          messageBox.textContent = text;
        } else {
          messageWrapper.className = "flex justify-start";
          messageBox.className = "p-4 max-w-xs sm:max-w-md bot-message-bubble";

          const senderTag = document.createElement("p");
          senderTag.className =
            "font-bold uppercase text-xs tracking-wider " +
            (isRoutine ? "text-neon-pink" : "text-neon-indigo");
          senderTag.textContent = isRoutine
            ? "Recommended Routine"
            : "Stretchletics";

          const messageContent = document.createElement("p");
          messageContent.className = "mt-1 text-sm whitespace-pre-wrap";
          messageContent.innerHTML = text.replace(
            /\*\*(.*?)\*\*/g,
            "<strong>$1</strong>"
          );

          messageBox.appendChild(senderTag);
          messageBox.appendChild(messageContent);
        }

        messageWrapper.appendChild(messageBox);
        chatMessages.appendChild(messageWrapper);
        scrollToBottom();
      }

      function toggleForm(enabled) {
        chatInput.disabled = !enabled;
        sendButton.disabled = !enabled;
        lastWorkoutBtn.disabled = !enabled;
        chatInput.placeholder = enabled
          ? "Ask me for a routine..."
          : "Generating routine...";

        // Change button icon/state when disabled (loading)
        sendButton.innerHTML = enabled
          ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.428a1 1 0 00.931-.693l2.4-7.202 5.235 5.235a1 1 0 001.414-1.414l-8-8z" /></svg>`
          : `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
      }

      // --- LLM/Routine Generation via Backend ---
      async function generateRoutine(prompt) {
        toggleForm(false);

        try {
          const response = await fetch("http://127.0.0.1:5500/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: prompt }),
          });

          if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
          }

          const data = await response.json();
          const routineText = data.response;

          addMessage(routineText, "bot", true);
        } catch (error) {
          addMessage(
            `Error generating routine: ${error.message}`,
            "bot",
            false
          );
        }

        toggleForm(true);
        chatInput.value = "";
      }

      // --- Event Listeners ---

      // 1. Handle LLM Chat Request
      chatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const prompt = chatInput.value.trim();
        if (prompt) {
          addMessage(prompt, "user");
          generateRoutine(prompt);
        }
      });

      // 2. Handle Last Workout Button Click
      lastWorkoutBtn.addEventListener("click", () => {
        const workout = mockLastWorkout;
        const userPrompt = `Generate a cool-down routine for my last workout: a ${workout.type} of ${workout.duration}.`;

        addMessage(userPrompt, "user");

        // Trigger the routine generation via backend
        generateRoutine(userPrompt);
      });

      // --- Initialization ---
      document.addEventListener("DOMContentLoaded", () => {
        // Update status with mock data
        lastWorkoutStatus.textContent = `(Last Synced Workout: ${mockLastWorkout.type} on ${mockLastWorkout.date} - ${mockLastWorkout.distance})`;
      });
    </script>
  </body>
</html>
